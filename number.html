<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

	<script>

	function clearAll()
	{
		for(x = 1; x <= 5; x++)
			for(y = 1; y <= 5; y++)
				did ("b" + x + "" + y).checked = false;
	}
	function did(id)
	{
		return document.getElementById(id);
	}

	function level1()
	{
		clearAll();
		did("b32").checked = true;
		did("b34").checked = true;
	}

	function level2()
	{
		clearAll();
		did("b33").checked = true;
		did("b22").checked = true;
		did("b44").checked = true;
		did("b42").checked = true;
		did("b24").checked = true;
	}

	function isEmpty()
	{
		for (var x = 1; x <=5; x++)
			for (var y = 1; y <=5; y++)
				if (did("b" + x + "" + y).checked)
					return;
		alert ("You win!");
		level1;
	}

	function turnxy(x, y)
	{
		if (x < 1) return;
		if (y < 1) return;
		if (x > 5) return;
		if (y > 5) return;
		did ("b" + x + "" + y).checked =
		!did("b" + x + "" + y).checked;


	}


	function turn(x, y)
	{
		turnxy (x -1, y);
		turnxy (x + 1, y);
		turnxy (x, y - 1);
		turnxy (x, y + 1);
	}



	</script>



	<body>
	<input type="checkbox" id="b11" onclick="turn(1,1)" />
	<input type="checkbox" id="b12" onclick="turn(1,2)">
	<input type="checkbox" id="b13" onclick="turn(1,3)">
	<input type="checkbox" id="b14" onclick="turn(1,4)">
	<input type="checkbox" id="b15" onclick="turn(1,5)">
	<br>
	<input type="checkbox" id="b21" onclick="turn(2,1)">
	<input type="checkbox" id="b22" onclick="turn(2,2)">
	<input type="checkbox" id="b23" onclick="turn(2,3)">
	<input type="checkbox" id="b24" onclick="turn(2,4)">
	<input type="checkbox" id="b25" onclick="turn(2,5)">
	<br>
	<input type="checkbox" id="b31" onclick="turn(3,1)">
	<input type="checkbox" id="b32" onclick="turn(3,2)">
	<input type="checkbox" id="b33" onclick="turn(3,3)">
	<input type="checkbox" id="b34" onclick="turn(3,4)">
	<input type="checkbox" id="b35" onclick="turn(3,5)">
	<br>
	<input type="checkbox" id="b41" onclick="turn(4,1)">
	<input type="checkbox" id="b42" onclick="turn(4,2)">
	<input type="checkbox" id="b43" onclick="turn(4,3)">
	<input type="checkbox" id="b44" onclick="turn(4,4)">
	<input type="checkbox" id="b45" onclick="turn(4,5)">
	<br>
	<input type="checkbox" id="b51" onclick="turn(5,1)">
	<input type="checkbox" id="b52" onclick="turn(5,2)">
	<input type="checkbox" id="b53" onclick="turn(5,3)">
	<input type="checkbox" id="b54" onclick="turn(5,4)">
	<input type="checkbox" id="b55" onclick="turn(5,5)">
	<br>

	<input type="submit" value="level 1" onclick="level1()" />
	<input type="submit" value="level 2" onclick="level2()" />
</body>

<script>
	level1();
</script>
</html>
