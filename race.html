<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas"
	width = "300"
	height = "400"
	style = "background-color : #abcdef">
</canvas>


<script>
	var canvas;
	var context;
	var delta = 10;
	var carx= 100;
	var cary = 100;
	var carw = 10;
	var carh = 40;
	var carc = "green";
	
	var boxh = 10;
	var boxw = 10;
	var boxc = "black";
	var box = Array();

	var level = 0;


	function init() 
	{
		canvas = document.getElementById("canvas");
		context = canvas.getContext("2d");
		cary = canvas.height - carh - delta;
	}
	 
	 function showCar()
	 {
	 	context.fillStyle = carc;
		context.fillRect(carx, cary, carw, carh);
	 }

	  function addBox()
	 {
	 	level++;
	 	if(Math.random() * 20000 > level) return;
	 	var x = Math.random() * (canvas.width - boxw);
	 	var y = -boxh;
	 	box.push([x, y]);
		
	 }

	 function downBox()
	 {
	 	for (j=0; j < box.length; j++)
	 		if(box[j][1] < canvas.height)
	 			box[j][1] ++;
	 		else
	 			box.splice(j, 1);
	 }

	 function clear()
	 {
	 	context.clearRect(0,0,
	 			canvas.width,
	 			canvas.height);
	 }

	 function showBox()
	 {
	 	context.fillStyle = boxc;
	 	for(j = 0; j < box.length; j++)
	 		 	context.fillRect(box[j][0], box[j][1],
	 		 								 boxw, boxh);
	 }

	 function moveCar(e)
	 {
	 	var rect = canvas.getBoundingClientRect();
	 	var x = e.clientX - rect.left - carw / 2;
	 	if (x < 0)
	 		carx = 0;
	 	else if (x > canvas.width - carw)
	 		carx = canves.width - carw;
	 	else 
	 		carx = x;

	 	document.getElementById("debug").value = carx;
	 }

	 function timer()
	 {
	 	addBox();
	 	downBox();
	 	clear();
	 	showBox();
	 	showCar();
	 }

	init();
	var timerid = setInterval(timer, 10);

	document.addEventListener('mousemove', moveCar, 
		false);
	


</script>

<input type="submit" value="Stop"

</body>
</html>
